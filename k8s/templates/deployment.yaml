apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Values.namespace }}
  labels: {
    App: {{ .Values.appName }}
  }

spec:
  strategy:
    type: "RollingUpdate"
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      App: {{ .Values.appName }}
  template:
    metadata:
      labels: {
        App: {{ .Values.appName }}
      }
    spec:
      serviceAccountName: {{ .Values.serviceAccountName }}
      restart_policy: "Always"
      containers:
        - name: {{ .Values.image.name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          image_pull_policy: "Always"
          ports:
            - name: http
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /
              port: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
