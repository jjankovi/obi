apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Values.namespace }}
  labels: {
    App: {{ .Values.appName }}
  }

spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      App: {{ .Values.appName }}
  template:
    metadata:
      labels: {
        App: {{ .Values.appName }}
      }
    spec:
      containers:
        - name: {{ .Values.image.name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - name: http
              containerPort: 80
          livenessProbe:
            httpGet:
              path: /
          readinessProbe:
            httpGet:
              path: /
